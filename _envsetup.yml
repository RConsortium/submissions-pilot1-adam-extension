default:
  paths:
    sdtm: !expr file.path(getwd(), "sdtm")
    adam: !expr list(PROD = file.path(getwd(), "submission/datasets"), QC = file.path(getwd(), "adam"))
    output: !expr file.path(getwd(), "output")
    programs: !expr file.path(getwd(), "submission/programs")
    functions: !expr file.path(getwd(), "R")
    envsetup_environ: !expr Sys.setenv(ENVSETUP_ENVIRON = 'QC'); 'QC'
    
prod:
  paths:
    envsetup_environ: !expr Sys.setenv(ENVSETUP_ENVIRON = 'PROD'); 'PROD'

qc:
  paths:
    envsetup_environ: !expr Sys.setenv(ENVSETUP_ENVIRON = 'QC'); 'QC'
